<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" id="text">
    <input type="submit" value="Dịch" onclick="translatea()">
    <p id="res"></p>
    <script>
        const translatea = () => {
            let Vietnamese = ['bàn cờ', 'thông tin', 'công nghệ', 'xây dựng'];
            let English = ['chessboard', 'infomation', 'technology', 'build'];
            let enter = document.getElementById("text").value;
            console.log(enter);
            for (let i = 0; i < English.length; i++) {
                if (enter === English[i]) {
                    document.getElementById('res').innerHTML=Vietnamese[i];
                }
            }
        }
    </script>
</body>

</html>
