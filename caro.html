<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Caro Game Simple</h3>
    <p id="res"></p>
    <input type="submit" value="Change value" onclick="changeValue()">

    <script>
        let data="";
        let arr=[];
        for(let i=0;i<=4;i++) {
            arr[i]=[0,0,0,0,0];
        }
        for (let i=0;i<=4;i++) {
            for(let j=0;j<=4;j++) {
                data+=arr[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
            }
            data+= "</br>";
        }
        console.log(arr);   

        document.getElementById("res").innerHTML=data;

        const changeValue=() => {
            let data="";
            let number1=Number(prompt("Nhap vi tri X:"));
            let number2=Number(prompt("Nhap vi tri Y:"));
            arr[number1][number2]="x";
            console.log(arr);
            for (let i=0;i<=4;i++) {
                for(let j=0;j<=4;j++) {
                    data+=arr[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
                    console.log(data);
                }
                data+= "</br>";
             }
            document.getElementById("res").innerHTML=data;
        }
    </script>
</body>
</html>
