<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="submit" value="bai1" onclick="bai1()">
    <input type="submit" value="bai2" onclick="bai2()">
    <input type="submit" value="bai3" onclick="bai3()">

    <script>
       
        const bai1 = () => {
            let myColor = ["Red", "Green", "White", "Black"];
            newArr = myColor.join();
            document.write(` "${newArr}" `);
            document.write('</br>');
        };

        const bai2 = () => {
         let str=prompt('nhap vao day so');
         let result=[str[0]];
         for (let i=1;i<str.length;i++) {
             if(str[i-1]%2==0 && str[i]%2==0) {
                 result.push("-"+ str[i]);
             }
             else result.push(str[i]);
         }
         document.write(result.join(""));
        };

        const bai3 = () => {
            let obj=[];
            str=prompt("nhap vao chuoi ki tu");
            for(let i=0;i<str.length;i++) {
                if(65<=str[i].charCodeAt() && str[i].charCodeAt() <=90) {
                    obj.push(str[i].toLowerCase());
                } else { 
                    obj.push(str[i].toUpperCase());
                }
            }
            document.write(obj.join(""));
        };



    </script>
</body>

</html>
