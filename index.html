<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="text">
    <input type="submit" value="add" id="add" onclick="add_element_to_array()">
    <input type="submit" value="Display" id="display" onclick="display_array()">
    <p id="res"></p>
    <script>
        let arr=[];
        let x=0;
        const add_element_to_array=() => {  
            arr[x]=document.getElementById("text").value;   
            alert(`Element:${arr[x]}   Added at index   ${x}`);
            x++;
            document.getElementById("text").value="";
            console.log(arr);
        };

        const display_array=() => {
            let result='<br/>';
            for(let i=0;i<arr.length;i++) {
                result+=`Element ${i}=${arr[i]} <br/> `;
            }
            document.getElementById('res').innerHTML=result;
        };
    </script>
</body>
</html>
